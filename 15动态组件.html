<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="button" id="" value="hello组件" @click="title='hello'"/>
			<input type="button" id="" value="world组件" @click="title='world'"/>
			<component :is="title"></component>
		</div>
		<script type="text/javascript">
			let vm=new Vue({
				el:'#app',
				data:{
					title:'hello'
				},
				components:{
					'hello':{
						template:'<h1>我是hello组件</h1>'
					},
					'world':{
						template:'<h1>我是world组件</h1>'
					}
				}
			})
		</script>
	</body>
</html>
