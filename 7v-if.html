<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		
	</head>
	<body>
		<div id="app">
			<div v-if="seen">我可以显示</div>
			<div v-else="seen">我能不能显示</div>
		</div>
		<script type="text/javascript">
			let vm=new Vue({
				el:'#app',
				data:{
					seen:true
				}
			})
		</script>
	</body>
</html>
