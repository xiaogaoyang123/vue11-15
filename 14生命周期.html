<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
		<title></title>
	</head>

	<body>
		<div id="app">
			{{msg}}
			<input type="button" id="" value="更新" onclick="change()" />
			<input type="button" id="" value="销毁" onclick="destroy()" />
			<input type="button" id="btn" value="点击" />
		</div>
		<script type="text/javascript">
			//			$("#btn").click(function（）{
			//				alrert("会不会弹出")
			//			})
			let vm = new Vue({
				el: '#app',
				data: {
					msg: "页面实例数据"
				},
				beforeCreate() {
					alert("实例创建前")
				},
				created() {
					alert('实例创建完成')
					//					$("#btn").click(function（）{
					//						alrert("会不会弹出")
					//					})
				},

				beforeMount() {
					alert('实例挂载前')
				},
				//只有当实例挂载完成时才能显示
				mounted() {
					alert('实例挂载完成');
					$("#btn").click(function(){
						alert("会不会弹出")
					})
				},
				beforeUpdate() {
					alert('更新前')
				},
				updated() {
					alert('更新完成')
				},
				beforeDestroy() {
					alert('销毁前')
				},
				destroyed() {
					alert('销毁完成')
				}

			})

			function change() {
				vm.msg = '天晴了'
			}

			function destroy() {
				vm.$destroy()
			}
		</script>
	</body>

</html>
