<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	</head>

	<body>
		<div id="app">
			<input type="text" v-model="message" /> {{message}}
		</div>
		<script type="text/javascript">
			let vm = new Vue({
				el: "#app",
				data: {
					message: '',
				}
			})
		</script>
	</body>

</html>
